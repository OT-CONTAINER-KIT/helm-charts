  #   operator: "Equal"
  #   value: "value"
  #   effect: "NoSchedule"

TLS:
  enabled: false
  ca: ca.key
  cert: tls.crt
  key: tls.key
  secret:
    secretName: redis-tls-cert

acl : 
  enabled: false
  secret : ""


readinessProbe:
  enabled: false
  initialDelaySeconds: 15
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3

livenessProbe:
  enabled: false
  initialDelaySeconds: 15
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3


terminationGracePeriodSeconds: 0

env : []

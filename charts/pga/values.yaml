app:
  enabled: false
  fullnameOverride: app
  commonLabels:
    prometheus: app
  defaultRules:
    create: false
  alertmanager:
    enabled: false
  grafana:
    enabled: false
  kubeApiServer:
    enabled: false
  kubelet:
    enabled: false
  kubeControllerManager:
    enabled: false
  coreDns:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy:
    enabled: false
  kubeStateMetrics:
    enabled: false
  kube-state-metrics:
    enabled: false
  nodeExporter:
    enabled: false
  prometheusOperator:
    enabled: false
    admissionWebhooks:
      enabled: false
    configReloaderCpu: 300m
    configReloaderMemory: 300Mi
  prometheus:
    enabled: true
    prometheusSpec:
      # nodeSelector:
      #   appType: monitoring
      # tolerations:
      #   - key: "appType"
      #     operator: "Equal"
      #     value: "monitoring"
      #     effect: "NoSchedule"
      retention: 30d
      replicas: 1
      # externalUrl: ""
      resources:
        requests:
          cpu: "1"
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 1Gi
      storageSpec:
        volumeClaimTemplate:
          spec:
            # storageClassName: encrypted-gp3
            accessModes:
              - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
      alertingEndpoints:
        - name: kube-alertmanager
          namespace: monitoring
          port: web
          pathPrefix: /
          apiVersion: v2
      serviceMonitorSelector:
        matchExpressions:
          - key: prometheus
            operator: In
            values:
              - app
      podMonitorSelector:
        matchExpressions:
          - key: prometheus
            operator: In
            values:
              - app
      ruleSelector:
        matchLabels:
          prometheus: app
      additionalScrapeConfigs:
        - job_name: kubernets-servics-probe
          metrics_path: /probe
          params:
            module:
              - http_2xx
          kubernetes_sd_configs:
            - role: service
          scrape_interval: 30s
          scrape_timeout: 25s
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_service_annotation_prometheus_io_probe
              regex: true
              action: keep
            - source_labels:
                - __meta_kubernetes_service_name
              target_label: service
            - source_labels:
                - __address__,__meta_kubernetes_service_annotation_prometheus_io_path
              regex: (.+);(.+)
              target_label: __param_target
              replacement: ${1}${2}
            - source_labels:
                - __param_target ]
              target_label: instance
            - source_labels: []
              target_label: __address__
              replacement: monitoring-prometheus-blackbox-exporter:9115
    service:
      name: app-prometheus

  apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
  labels:
    name: event-exporter
  name: event-exporter
      namespace: monitoring
  subjects:
    - kind: ServiceAccount
      name: event-exporter
      namespace: monitoring
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view

  eventExporter:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
    matchLabels:
        app: event-exporter
    strategy:
      type: RollingUpdate
    template:
      metadata:
        annotations:
          prometheus.io/path: /metrics
          prometheus.io/port: '9102'
          prometheus.io/scrape: 'true'
        labels:
          app: event-exporter
      spec:
        containers:
          - name: event-exporter
            image: 'ashwanisingh007/event_exporter:v0.0.1'
            imagePullPolicy: Always
            args:
              - --eventType=Warning
              - --eventType=Normal
            ports:
              - containerPort: 9102
              name: http
            resources:
              limits:
                cpu: 100m
                memory: 100Mi
              requests:
                cpu: 50m
                memory: 40Mi
        serviceAccountName: event-exporter
        terminationGracePeriodSeconds: 30
  eventExporterService:
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        name: event-exporter
      name: event-exporter
      namespace: monitoring
    spec:
      ports:
        - name: http
          port: 9102
          targetPort: 9102
      selector:
        app: event-exporter



pushgateway:
  enabled: false
  serviceMonitor:
    enabled: true
    namespace: monitoring
    additionalLabels:
      prometheus: app
  extraArgs:
    - --log.level=debug
    - --push.disable-consistency-check
  resources:
    limits:
      cpu: 1
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 4096Mi

blackbox:
  enabled: false
  serviceMonitor:
    enabled: true
    defaults:
      additionalMetricsRelabels: {}
      labels:
        prometheus: app
      interval: 30s
      scrapeTimeout: 30s
      module: http_2xx
  config:
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions:
            - "HTTP/1.0"
            - "HTTP/1.1"
            - "HTTP/2.0"
          no_follow_redirects: false
          preferred_ip_protocol: "ip4"
          fail_if_ssl: false
          fail_if_not_ssl: false

adapter:
  enabled: false

thanos:
  enabled: false

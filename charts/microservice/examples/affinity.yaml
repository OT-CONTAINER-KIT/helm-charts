global:
  namespace: "default"
  # replicacount: 5
  fullnameOverride: "webapp"

deployment:
  image:
    name: nginx
    tag: latest
    pullPolicy: IfNotPresent
  livenessProbe: 
    httpGet:
      path: "/"
      port: http
  readinessProbe: 
    httpGet:
      path: "/"
      port: http
  resources:
    requests:
      memory: 100Mi
      cpu: 100m
    limits:
      memory: 500Mi
      cpu: 500m
  affinity:
    enabled: false # Set to false to disable podAntiAffinity
  topologySpreadConstraints:
    enabled: false # Set to false to disable topologySpreadConstraints
  volumes:
    enabled: true
    configMaps:
      - name: index
        mountPath: /usr/share/nginx/html
        data:
          index.html: |
            Hello! Opstree
            

# rbac.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: updater-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: update-aws-auth
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "patch", "update"]
    resourceNames: ["aws-auth"]  # Restrict to only this ConfigMap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: update-aws-auth-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: update-aws-auth
subjects:
  - kind: ServiceAccount
    name: updater-sa
    namespace: kube-system  # Namespace where aws-auth resides


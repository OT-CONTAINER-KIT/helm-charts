---
mongoDBOperator:
  imageName: quay.io/opstree/mongodb-operator
  imageTag: v0.3.0
  imagePullPolicy: Always
  port: 8081

resources:
  limits:
    cpu: 300m
    memory: 800Mi
  requests:
    cpu: 300m
    memory: 800Mi

replicas: 1

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

priorityClassName: ""
nodeSelector: {}
tolerateAllTaints: false
tolerations: []
affinity: {}

{{- if .Values.base.secret }}
{{- $top := . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "base.fullname" $top }}
  labels:
    {{- include "base.labels" $top | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.base.secret }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
